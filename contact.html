<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./css/contact.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="header-top">
        <a href="index.html"><img class="header__logo" src="./img/placeholderlogo.png" alt="logo" /></a>
        <img class="hamburger" src="./img/placeholder-hamburger.svg" alt="hamburger menu icon" />
        <ul class="social-links-mobile">
          <li>
            <a href="https://github.com/moasjogren"><img src="./img/github.svg" alt="github" /></a>
          </li>
          <li>
            <a href="https://www.linkedin.com/"><img src="./img/linkedin.svg" alt="linkedin" /></a>
          </li>
        </ul>
      </div>
      <!-- Header-Nav -->
      <nav>
        <ul class="nav-page-links">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./about.html">About</a></li>
          <li><a href="./projects.html">Projects</a></li>
          <li><a href="./contact.html">Contact</a></li>
        </ul>
      </nav>
      <ul class="social-links-desktop">
        <li>
          <a href="https://github.com/moasjogren"><img src="./img/github.svg" alt="github" /></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/"><img src="./img/linkedin.svg" alt="linkedin" /></a>
        </li>
      </ul>
    </header>
    <!-- Section -->
    <section class="contact-section">
      <div class="contact-container">
        <h2>Questions?</h2>
        <form class="form">
          <fieldset class="form-name">
            <label for="name">Name:</label>
            <input type="text" name="name" id="name" />
          </fieldset>
          <fieldset class="form-email">
            <label for="email">Email:</label>
            <input type="text" name="email" id="email" />
          </fieldset>
          <fieldset class="form-message">
            <label for="message">Message:</label>
            <textarea name="message" id="message"></textarea>
          </fieldset>
        </form>
        <fieldset class="form-send">
          <button class="send-btn" type="submit">Send</button>
        </fieldset>
      </div>
      <div class="modal">
        <div class="modal-content">
          <p>Thank you for your message!</p>
          <button class="close-modal">CLOSE</button>
        </div>
      </div>
    </section>
    <!-- Footer -->
    <footer>
      <p>Built by Moa Sj√∂gren | Inspired by Pavan MG</p>
    </footer>
    <script src="./js/index.js"></script>
    <script src="./js/contact.js"></script>
  </body>
</html>
